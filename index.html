<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Jason Lee - 소셜사이트">
    <meta property="og:description" content="자주가는 소셜 사이트 모음">
    <meta property="og:image" content="jason profile.jpg">
    //<script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>//
    <title>Jason Lee - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
*       {
        font-family: "Pretendard",serif;
        }

        body {
            background-color: #44398A;
        }

        .profile {
            width: 100px;
            height: 100px;
            
            background-color: green;
            border-radius: 100%;
            
            border: 2px solid white;

            background-image: url('jason profile.jpg');
            background-position: center;
            background-size: cover; 
        } 
        .main {
            color: white;
            font-size: 20px;
        
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            //background-color: green;//
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;    
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px; 
            
            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            
            color: #44398A;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        
        .wrap > a:hover {
            background-color: #f2f2f2;
            font-size: 16px;
        }
        //<sytle>태그 안에서 .wrap > a처럼
            오른쪽 화살괄호(>)로 표기하면
            "wrap으로 이름붙힌 div안에 모든 a태그에 적용해줘"
            라는 뜻이 됩니다.//
    </style>
</head>
<body >
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">Jason Lee</h1>
        <p class="sub">오콜로르 운영사이트 링크들</p>
        <a target="_blank" href="https://music.apple.com/kr/album/isnt-it-romantic-single/1598202227">My Album photo - Jack Lee</a>
        <a target="_blank" href="https://www.instagram.com/jason_sh_lee/">Jason Lee's Instagram</a>
        
    </div>
    
</body>
</html>
